php:
    build: .
    ports:
        - "80:80"
        - "443:443"
    volumes: 
        - .:/var/www/html
    links: 
        - db

db:
    image: mysql:5.7
    container_name: mysqlcontainer
    volumes:
        - /var/lib/mysql
    environment: 
        - MYSQL_ROOT_PASSWORD=myrootpass
        - MYSQL_DATABASE=consultorio